name: Generate Snake

on:
  schedule:            # run nightly (you can change the time)
    - cron: "0 0 * * *"
  workflow_dispatch:   # allows manual run from the Actions tab
  push:                # also run when you update README/main
    branches: ["main"]

permissions:
  contents: write      # <â€” needed to push to the output branch

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate snake SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: EhteshamAliHaidar
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          keep_history: false
          verbose: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
